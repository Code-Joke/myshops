{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="author" content="Kavin Karthik,Basically Very Tough to edit this.">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
<link href="{% static 'css/base.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light sticky-top bg-light p-0 flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'shop:product_list' %}">
      <span><img src="{% static 'img/boxit_logo.svg' %}" width="30" height="30"></span> Boxit
      </a>
    <ul class="navbar-nav px-3 m-2 d-flex justify-content-start">
      <li class="nav-item">
          <span  style="display: inline-block;">
            <div class="input-group">
              <form class="form-inline" method="get" action="{% url 'shop:search' %}">
                <div class="btn-group">
                  <input class="search-input" type="text" name="query" placeholder="Search items" required>
                <!-- <input class="searchbox btn btn-outline-light mr-3" type="submit" value="Q"> -->
                <button class="btn btn-primary" id="btn">
                  <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                  </svg>
                </button>
                </div>
              </form>
            </div>
          </span>
        <span class="ml-2">
          {% with total_items=cart|length %}
	   {% if total_items > 0 %}
	     <a class="text-decoration-none" href="{% url 'cart:cart_detail' %}">
		<span class="text-dark">{{ total_items }}
                  <svg class="bi bi-bag-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="#0094FF" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 4h14v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4zm7-2.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"/>
                  </svg>
                </span>
             </a>
	    {% else %}
	    <a class="text-decoration-none" href="{% url 'cart:cart_detail' %}">
               <span class="text-dark">0
                    <svg class="bi bi-bag-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="#0094FF" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 4h14v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4zm7-2.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"/>
                  </svg>
              </span>
           </a>
           {% endif %}
	   {% endwith %}
        </span>
      </li>
    </ul>

    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

{% block content %}
{% endblock %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
<script src="{% static 'js/clamp.js' %}"></script>
<script src="{% static 'js/fontawesome.js' %}"></script>
</html>

<script type="text/javascript">
	var date = new Date();
	var full_year = date.getFullYear();

	var el = document.getElementById("year");
	el.textContent = full_year;
</script>
<script>
  var mod = document.getElementById('product-name')
  $clamp(mod, {clamp: 1});
</script>

<!-- my_scripts	 -->
</html>
